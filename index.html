<!DOCTYPE html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="/src/style.min.css" />
    </head>
    <body>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
        </form>
        <!-- Load `socket.io-client` which expose an `io` global -->

        <script src="/src/script.min.js"></script>
    </body>
</html>
